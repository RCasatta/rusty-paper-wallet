[package]
name = "rusty-paper-wallet"
version = "0.2.0"
authors = ["Riccardo Casatta <riccardo@casatta.it>"]
edition = "2018"
license = "MIT"
description = "Generates bitcoin paper wallet"
homepage = "https://github.com/RCasatta/bmp-monochrome"
repository = "https://github.com/RCasatta/bmp-monochrome"
documentation = "https://docs.rs/bmp-monochrome/"
keywords = ["bitcoin", "paper", "wallet", "offline"]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitcoin = { version="0.25.0", features =["rand"]}
qrcode = "0.12.0"
bmp-monochrome = "0.7.0"
base64 = "0.13.0"